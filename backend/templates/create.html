<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Create Patient Profile || Gehen</title>
    <link rel="stylesheet" href="../static/partials/css/reset.css">
    <link rel="stylesheet" href="../static/partials/css/create.css">
</head>

<body>
    <h2 class="heading">Create Patient Profile</h2>
    <form method="POST" action="{{ url_for('create_submit') }}" enctype="multipart/form-data">
        <div class="field">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div class="field">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>

        <div class="field">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>
        </div>



        <div class="field">
            <label for="street_address">Street Address</label>
            <input type="text" id="street_address" name="street_address">
        </div>

        <div class="field">
            <label for="city">City</label>
            <input type="text" id="city" name="city">
        </div>

        <div class="field">
            <label for="province">Province</label>
            <input type="text" id="province" name="province">
        </div>

        <div class="field">
            <label for="country">Country</label>
            <input type="text" id="country" name="country">
        </div>

        <div class="field">
            <label for="contact">Contact</label>
            <input type="text" id="contact" name="contact" required>
        </div>

        <div class="field">
            <label for="department">Department</label>
            <input type="text" id="department" name="department">
        </div>

        <div class="field">
            <label for="mri_scan">MRI Scan</label>
            <input type="file" id="mri_scan" name="mri_scan" accept=".jpg, .jpeg, .png">
        </div>

        <div class="field">
            <label for="patient_image">Patient Image</label>
            <input type="file" id="patient_image" name="patient_image" accept=".jpg, .jpeg, .png">
        </div>

        <div class="field">
            <input type="submit" class="submit-btn" value="Submit">
        </div>
    </form>
</body>

</html>
