<!DOCTYPE html>
<html>
<head>
    <title>Create Patient Profile</title>
</head>
<body>
    <h2>Create Patient Profile</h2>
    <form method="POST" action="{{ url_for('create_submit') }}" enctype="multipart/form-data">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="street_address">Street Address:</label>
        <input type="text" id="street_address" name="street_address"><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br>

        <label for="province">Province:</label>
        <input type="text" id="province" name="province"><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" required><br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department"><br>

        <label for="mri_scan">MRI Scan:</label>
        <input type="file" id="mri_scan" name="mri_scan" accept=".jpg, .jpeg, .png"><br>
    
        <label for="patient_image">Patient Image:</label>
        <input type="file" id="patient_image" name="patient_image" accept=".jpg, .jpeg, .png"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
