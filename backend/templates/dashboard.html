<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->    
    <link rel="stylesheet" href="../static/partials/css/reset.css">
    <link rel="stylesheet" href="../static/partials/css/style.css">
    <link rel="stylesheet" href="{{url_for('static', filename='partials/css/reset.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='partials/css/style.css')}}">

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- Font Awesome Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Gehen || Admin Dashboard Panel</title>
</head>

<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="https://st3.depositphotos.com/1561359/12975/i/450/depositphotos_129758586-stock-photo-3d-green-letter-g.jpg"
                    alt="">
            </div>

            <span class="logo_name">Gehen</span>
        </div>

        <div class="menu-items">
            <ul class="logout-mode">
                <li><a href="/logout">
                        <i class="uil uil-signout"></i>
                        <span class="link-name">Logout</span>
                    </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>

                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- nav ends here -->

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <!-- <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div> -->

        <img src="{{url_for('static',filename='partials/images/doctor.jpg')}}" alt="">
        </div>

        <!-- dashboard content goes here  -->
        <div class="dash-content">
            <div class="overview">
                <a href="/create" class="create-btn title">
                    <i class="fa-solid fa-plus"></i>
                    <span class="text">Create</span>
                </a>

                <div class="boxes">
                {% for patient in result %}
                <a style="text-decoration: none;" href="/profile/{{ patient[0] }}">
                    <div class="box">
                            <img class="box-image"
                                src="{{ url_for('static',filename=patient[3]) }}"
                                alt="">
                            <span class="text">{{patient[1] + " " + patient[2]}}</span>
                        
                    </div>
                </a>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{{url_for('static', filename='partials/js/script.js')}}"></script>
</body>

</html>
