<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Profile</h1>
    <form action="{{ url_for('edit_profile', id=profile[0]) }}" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ profile[1] }}"><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ profile[2] }}"><br><br>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" value="{{ profile[3] }}"><br><br>

        <label for="street_address">Street Address:</label>
        <input type="text" id="street_address" name="street_address" value="{{ profile[4] }}"><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" value="{{ profile[5] }}"><br><br>

        <label for="province">Province:</label>
        <input type="text" id="province" name="province" value="{{ profile[6] }}"><br><br>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" value="{{ profile[7] }}"><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="{{ profile[8] }}"><br><br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" value="{{ profile[9] }}"><br><br>

        <!-- Add other form fields for editing profile information as needed -->

        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
