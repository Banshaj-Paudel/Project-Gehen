<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="./partials/css/reset.css">

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- Font Awesome Icons  -->

    <title>Gehen || Admin Dashboard Panel</title>

<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="https://st3.depositphotos.com/1561359/12975/i/450/depositphotos_129758586-stock-photo-3d-green-letter-g.jpg"
                    alt="">
            </div>

            <span class="logo_name">Gehen</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Dahsboard</span>
                    </a></li>
                <li><a href="#">
                        <i class="uil uil-files-landscapes"></i>
                        <span class="link-name">Content</span>
                    </a></li>
                <li><a href="#">
                        <i class="uil uil-chart"></i>
                        <span class="link-name">Analytics</span>
                    </a></li>
                <li><a href="#">
                        <i class="uil uil-thumbs-up"></i>
                        <span class="link-name">Like</span>
                    </a></li>
                <li><a href="#">
                        <i class="uil uil-comments"></i>
                        <span class="link-name">Comment</span>
                    </a></li>
                <li><a href="#">
                        <i class="uil uil-share"></i>
                        <span class="link-name">Share</span>
                    </a></li>
            </ul>

            <ul class="logout-mode">
                <li><a href="#">
                        <i class="uil uil-signout"></i>
                        <span class="link-name">Logout</span>
                    </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>

                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- nav ends here -->

    <section class="dashboard">

            <i class="uil uil-bars sidebar-toggle"></i>

            <img src="https://yt3.googleusercontent.com/ytc/AGIKgqOCPZ2HB8YtZZrLoxhTd8avbkP48myiXBsjz07k=s900-c-k-c0x00ffffff-no-rj"
                alt="">
        </div>

        <!-- dashboard content goes here  -->
        <div class="dash-content">
            <div class="overview">
                <a href="#" class="create-btn title">
                    <i class="fa-solid fa-plus"></i>
                    <span class="text">Create</span>
                </a>

                <div class="boxes">
                    <div class="box">
                        <img class="box-image"
                            src="https://yt3.googleusercontent.com/ytc/AGIKgqOCPZ2HB8YtZZrLoxhTd8avbkP48myiXBsjz07k=s900-c-k-c0x00ffffff-no-rj"
                            alt="">
                        <span class="text">Rijan Neupane</span>
                    </div>
                    <div class="box">

                            alt="">
                        <span class="text">Rijan Neupane</span>

                        <span class="text">Rijan Neupane</span>

                    <div class="box">
                        <img class="box-image"
                            src="https://yt3.googleusercontent.com/ytc/AGIKgqOCPZ2HB8YtZZrLoxhTd8avbkP48myiXBsjz07k=s900-c-k-c0x00ffffff-no-rj"
                            alt="">
                        <span class="text">Rijan Neupane</span>
                    </div>
                    <div class="box">
                        <img class="box-image"
                            src="https://yt3.googleusercontent.com/ytc/AGIKgqOCPZ2HB8YtZZrLoxhTd8avbkP48myiXBsjz07k=s900-c-k-c0x00ffffff-no-rj"
                            alt="">
                        <span class="text">Rijan Neupane</span>
                    </div>
                    <div class="box">
                        <img class="box-image"
                            src="https://yt3.googleusercontent.com/ytc/AGIKgqOCPZ2HB8YtZZrLoxhTd8avbkP48myiXBsjz07k=s900-c-k-c0x00ffffff-no-rj"
                            alt="">
                        <span class="text">Rijan Neupane</span>
                    </div>
                </div>
            </div>
        </div>
